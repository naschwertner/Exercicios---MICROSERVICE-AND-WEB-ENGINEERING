<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Materias</h3>
    <table>
        <tr>
            <td>Materias: </td>
        </tr>
        <tbody id="listaMaterias">

        </tbody>
    </table>
    <input type="button" value="Exibir materias" onclick="buscarMaterias()" />

</body>

<script>
      function criarListaMaterias(data) {
        debugger;
        for (let i = 0; i < data.length; i++) {

            let item  = `<tr><td>${data[i].materias}</td></tr>`;
           
            

            document.getElementById("listaMaterias").innerHTML += item ;
            
        }
    }
    function buscarMaterias() {
        fetch("http://demo9795478.mockable.io/RetornaMaterias") //alterar link 
            .then(response => response.json())
            .then(data => criarListaMaterias(data))
            .catch(error => alert(error))
    }

  
</script>

</html>
